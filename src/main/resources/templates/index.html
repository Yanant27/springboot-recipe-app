<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
    <h2>List of Recipe</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">ID</td>
            <td th:text="${recipe.description}">Description</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
